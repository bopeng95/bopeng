<!doctype html>
<html>
	<head>
		<title>Pulse Keyboard</title>
		<link href="main.css" rel="stylesheet">
	</head>
	<body>
		<div id="main">
			<p id="title">Pulse Keyboard</p>
			<textarea id="text" placeholder="Type anything here and be mesmerized! (or not)"></textarea>
			<section id="keyboard">
				<div class="rowZero row">
					<p id="tick" class="letter active">`</p>
					<p id="one" class="letter">1</p>
					<p id="two" class="letter">2</p>
					<p id="three" class="letter">3</p>
					<p id="four" class="letter">4</p>
					<p id="five" class="letter">5</p>
					<p id="six" class="letter">6</p>
					<p id="seven" class="letter">7</p>
					<p id="eight" class="letter">8</p>
					<p id="nine" class="letter">9</p>
					<p id="zero" class="letter">0</p>
					<p id="dash" class="letter active">-</p>
					<p id="equal" class="letter active">=</p>
				</div>
				<div class="rowOne row">
					<p id="q" class="letter">Q</p>
					<p id="w" class="letter">W</p>
					<p id="e" class="letter">E</p>
					<p id="r" class="letter">R</p>
					<p id="t" class="letter">T</p>
					<p id="y" class="letter">Y</p>
					<p id="u" class="letter">U</p>
					<p id="i" class="letter">I</p>
					<p id="o" class="letter">O</p>
					<p id="p" class="letter">P</p>
					<p id="sqr-left" class="letter active">[</p>
					<p id="sqr-right" class="letter active">]</p>
					<p id="back-dash" class="letter active">\</p>
				</div>
				<div class="rowTwo row">
					<p id="a" class="letter">A</p>
					<p id="s" class="letter">S</p>
					<p id="d" class="letter">D</p>
					<p id="f" class="letter">F</p>
					<p id="g" class="letter">G</p>
					<p id="h" class="letter">H</p>
					<p id="j" class="letter">J</p>
					<p id="k" class="letter">K</p>
					<p id="l" class="letter">L</p>
					<p id="semi" class="letter active">;</p>
					<p id="quote" class="letter active">'</p>
				</div>
				<div class="rowThree row">
					<p id="z" class="letter">Z</p>
					<p id="x" class="letter">X</p>
					<p id="c" class="letter">C</p>
					<p id="v" class="letter">V</p>
					<p id="b" class="letter">B</p>
					<p id="n" class="letter">N</p>
					<p id="m" class="letter">M</p>
					<p id="comma" class="letter active">,</p>
					<p id="period" class="letter active">.</p>
					<p id="forward-dash" class="letter active">/</p>
				</div>
			</section>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="jquery.js" type="text/javascript"></script>
	</body>
</html>
